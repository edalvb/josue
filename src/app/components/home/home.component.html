<div align="center">
  <mat-card class="example-card" *ngFor="let info of info_face">
    <img mat-card-image height="100" src="{{info.urlfoto}}" alt="Photo de {{info.titulo}}">
    <mat-card-content>
      <p style="text-align: start;">{{info.descripcion}}</p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button href="{{info.urlfacebook}}" target="_blank">Facebook</a>
      <button mat-button [routerLink]="['/{{info.ruta}}']">Ver</button>
    </mat-card-actions>
  </mat-card>

</div>
